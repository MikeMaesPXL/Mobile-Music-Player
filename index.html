<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media - player</title>
    <link rel="stylesheet" href="/styling/accessibility.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-- Icons fontawesome -->
    <script src="https://kit.fontawesome.com/6c14ee3bf9.js" crossorigin="anonymous"></script>

    <!-- GSAP library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="player">
            <div class="wrapperIcons">
                <i class="fa-solid fa-chevron-left"></i>
                <div class="profileIcon"></div>
            </div>
            <div class="cover"></div>
            <div class="title">
                <h1 id="songTitle">Song Title</h1>
            </div>
            <div class="artist">
                <h1 id="songArtist">Song Artist</h1>
            </div>
            <div class="progress">
                <div id="progressBar">
                    <div id="progressBall"></div>
                </div>
                <div id="progressBarFull"></div>
                <div class="progressTimes">
                    <span id="currentTime">0:00</span><span id="totalTime">0:00</span>
                </div>
            </div>
            <div class="controls">
                <i id="backButton" class="fa-solid fa-backward"></i>
                <i id="playPauseButton"></i>
                <i id="skipButton" class="fa-solid fa-forward"></i>
            </div>
            <div class="volume-feedback">Volume: <span id="volumeValue">30</span></div>
            <div class="volume">
                <i class="fa fa-volume-down"></i>
                <input type="range" id="volumeControl" min="0" max="100" step="5" value="30">
                <i class="fa fa-volume-up"></i>
            </div>
        </div>
    </div>

    <canvas id="colorExtractor"></canvas>
    <script src="/scripts/accessibility.js"></script>
</body>
</html>
